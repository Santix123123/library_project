<body>

<h1>My Book Library</h1>

<button id="newBookBtn">New Book</button>

<div id="formContainer" style="display:none;">
  <h2>Add New Book</h2>
  <form id="bookForm">
      <input type="text" id="title" placeholder="Title" required>
      <input type="text" id="author" placeholder="Author" required>
      <input type="number" id= "pages", placeholder= "Number of Pages", required />
      <label for='read'>Read:</label><br />
      Yes: 
      <input type='radio' name='read' value='true' required /> 
      No:
       <input type='radio' name='read' value='false' /><br/><br/>
  <!-- Add more fields as necessary -->
  <!-- Submit button -->
  <button type='submit'>Submit</button>

     </form>

     </div>


<div id ="library"></div>

<script src = "script.js"></script>
</body>
